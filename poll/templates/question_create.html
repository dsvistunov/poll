{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <h3>Create question</h3>
    <form method="post" id="form">
        {% csrf_token %}
        {{ form.as_p }}
        <div id="choices"></div>
        <div id="button"></div>
        <div>
            <input id="create_button" type="submit" value="Create">
        </div>

    </form>
{% endblock %}

{% block javascript %}
    <script src={% static 'poll/js/create_question_form.js' %}></script>
{% endblock %}
